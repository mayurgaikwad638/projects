<body>
    <nav>
        <ul>
            <li>tictactoe Game</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box bu bl"><span class="boxtext"></span></div>
            <div class="box bu"><span class="boxtext"></span></div>
            <div class="box bu br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bd bl"><span class="boxtext"></span></div>
            <div class="box bd"><span class="boxtext"></span></div>
            <div class="box bd br"><span class="boxtext"></span></div>

        </div>
        <div class="game-info">
            <h1>welcome to tic tac toe</h1>
            <div><span class="info">Turn for X</span>
            <button id="reset" class="btn">reset</button>
        </div>
        
        <div class="imgbox">
            <img src="winner.gif" alt="winner">
        </div>
        </div>
    </div>
